<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Coocking with fun</title>
</head>

<body>
    <header class="scrollspy">
        <nav class="nav-wrapper transparent">
            <div class="container">
                <a id="title" class="brand-logo center center-align scrollspy">Coocking with fun</a>

                <a href="#" class="sidenav-trigger" data-target="mobile-menu">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="../html/index.html">Login</a></li>
                    <li><a href="../html/register.html">Registration</a></li>
                    <li><a href="#contact">Contact</a></li>


                </ul>
                <ul class="sidenav grey lighten-2" id="mobile-menu">
                    <li><a href="../html/index.html">Login</a></li>
                    <li><a href="../html/register.html">Registration</a></li>
                    <li><a href="#contact">Contact</a></li>

                </ul>
            </div>
        </nav>
    </header>

    <section class="section container">
        <div class="row">
            <div class="col s12 m5 offset-m4">
                <form  method="post">
                    <div class="card indigo lighten-1">
                        <div class="card-content white-text">
                            <span class="card-title center">Please fill all bellow information</span>
                            <div class='row'>
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>
                                    <input class='validate' type='text' name='first_name' id='first_name' />
                                    <label for='first_name'>First name</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>
                                    <input class='validate' type='text' name='last_name' id='last_name' />
                                    <label for='last_name'>Last name</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>
                                    <input class='validate' type='email' name='email' id='email' />
                                    <label for='email'>Enter your email</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>
                                    <input class='validate' type='text' name='safe_word' id='safe_word' />
                                    <label for='safe_word'>Enter your safe word</label>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>
                                    <input class='validate' type='password' minlength="4" maxlength="8" size="8" name='password' id='password' />
                                    <label for='password'>Enter your password</label>

                                </div>


                                <div class='row'>
                                    <button type='submit' name='btn_login'
                                        class='col s8 offset-s2 l2 offset-l5 btn waves-effect indigo'>Submit</button>
                                </div>
                            </div>
                        
                        </form>
            </div>
        </div>

    </section>








    <footer class="page-footer grey darken-3 scrollspy" id="contact">
        <a href="#title"><img id="top" class="responsive-img" src="../img/up-arrow.png"></a>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2 class="center">Contact page</h2>
                    <ul id="contact_list">

                        <li class="flow-text text-contact">Contact me via</li>

                        <li><a href="mailto:adis.qm@gmail.com" class=" btn-floating btn-small red darken-4"
                                title="adis.qm@gmail.com" data-tooltip="Gmail">
                                <i class="material-icons">email</i>
                            </a></li>
                        <li><a href="https://www.facebook.com/adis.aljic/" title="Facebook"
                                class=" btn-floating btn-small blue darken-4" data-tooltip="Facebook">
                                <i class="fab fa-facebook"></i>
                            </a></li>
                        <li><a href="https://github.com/adis-aljic" title="Github"
                                class=" btn-floating btn-small black darken-4" data-tooltip="Github">
                                <i class="fab fa-github"></i>
                            </a></li>
                        <li><a href="https://www.linkedin.com/in/adis-aljic-056b13239/"
                                class=" btn-floating btn-small blue darken-4" title="Linkedin">
                                <i class="fab fa-linkedin"></i>
                            </a></li>


                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright grey darken-4">
            <div class="container center-align">&copy; 2022 Adis Aljic </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
