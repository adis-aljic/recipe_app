    <section class="section container">
        <div class="row">
            <div class="col s12 m5 offset-m4">
                <form action="addrecipe" method="post" autocomplete="off">
                    <div class="card indigo lighten-1">
                        <div class="card-content white-text">
                            <span class="card-title center">ADD RECIPE</span>
                            <div class='row'>
                                <input type="text" name="user_id" hidden id="user_id">
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>
                                    <input class='validate' type='text' autocomplete="off" name='recipe_name'
                                        id='recipe_name'>
                                    <label class="white-text" for='recipe_name'>Recipe name</label>

                                </div>
                            </div>

                            <div class='row'>
                                <h5 class="center">Type of meal</h5>
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>

                                    <label>
                                        <input name="type_of_meal" type="radio" value="Appetizer" checked>
                                        <span class="white-text">Appetizer</span>
                                    </label>
                                </div>
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>

                                    <label>
                                        <input name="type_of_meal" type="radio" value="Main Course">
                                        <span class="white-text">Main Course</span>
                                    </label>
                                </div>
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>

                                    <label>
                                        <input name="type_of_meal" type="radio" value="Dessert">
                                        <span class="white-text">Dessert</span>
                                    </label>
                                </div>
                                <div class='input-field col s10 offset-s1 l4 offset-l4'>

                                    <label>
                                        <input name="type_of_meal" type="radio" value="Dring">
                                        <span class="white-text"> Drink</span>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <h5 class="center">Ingridients</h4>
                                    
                                    <div class='input-field col s6 l4 offset-l1' id="ingridients">
                                        <input class='validate' type='text' autocomplete="off" name='ingridients'
                                        placeholder="ingridient">
                                        <!-- <!-- <input class='validate' type='text' autocomplete="off" name='ingridients' -->
                                            <!-- placeholder="ingridient"> -->
                                        <input class='validate' type='text' autocomplete="off" name='ingridients'
                                        placeholder="ingridient"> -->
                                    </div>

                                    <div class='input-field col s3  l4 offset-l1' id="quantity">
                                        <!-- <span class="helper-text" data-error="wrong" data-success="right">Enter dishes name</span> -->
                                        <input class='validate' type='text' autocomplete="off" name='quantity'
                                            placeholder="g/ml">
                                        <!-- <input class='validate' type='text' autocomplete="off" name='quantity'
                                            <!-- placeholder="g/ml">/ -->
                                        <input class='validate' type='text' autocomplete="off" name='quantity'
                                            placeholder="g/ml"> -->
                                    </div>

                            </div>
                            <div class="row  ">
                                <div class="col l6">

                                    <button type="button" id="add_ingridients"
                                        class="btn blue darken-2 z-depth-2 btn-floating btn-medium center-align "><i
                                            class="material-icons">add</i>
                                    </button>
                                    <span style="padding: 0.5rem;">Add more ingridients</span>
                                </div>
                                <div class="col l6">

                                    <button type="button" id="remove_ingridients"
                                        class="btn blue darken-2 z-depth-2 btn-floating btn-medium center-align "><i
                                            class="material-icons">remove</i>
                                    </button>
                                    <span style="padding: 1rem;">Remove ingridients</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s10 offset-s1">
                                    <div class="input-field col s12 ">
                                        <textarea id="textarea1" class="white-text  materialize-textarea" name="description"></textarea>
                                        <label class="grey-text " for="textarea1">Describe steps for creating meal</label>
                                      </div>

                                </div>
                            </div>

                            <div class='row'>
                                <button type='submit'
                                    class='col s8 offset-s2 l2 offset-l5 btn waves-effect indigo'>Submit</button>
                            </div>
                        </div>

                </form>
            </div>
        </div>

    </section>
